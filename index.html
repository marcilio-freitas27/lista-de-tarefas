<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/small/16/000000/todo-list.png"
      type="image/x-icon"
    />
    <title>Lista de Tarefas</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <body>
    <section class="container">
      <article class="card bg-primary text-white" id="navegacao">
        <form>
          <div class="card-header m-tarefa bg-info" id="painel-header-one">Adicione uma tarefa</div>
          <div class="card-body" id="body-one">
            <input type="text" id="tarefa" />
            <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
            <button
              class="btn btn-light"
              id="botao"
              type="button"
              onclick="inserirTarefa()"
            ><i class="fa fa-plus d-flex justify-content-center"></i></button>
            <p id="mensagem"></p>
          </div>
        </form>
      </article>
      <article class="card text-primary border-primary" id="painel">
        <div class="card-header m-tarefas" id="painel-header-two">Lista de Tarefas</div>
        <div class="card-body" id="body-two">
          <div>
            <ul id="inserir"></ul>
          </div>
        </div>
      </article>
    </section>
    <script src="script.js"></script>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
