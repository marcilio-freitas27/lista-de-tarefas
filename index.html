<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/small/16/000000/todo-list.png"
      type="image/x-icon"
    />
    <title>Lista de Tarefas</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <body>
    <section class="container">
      <article class="card bg-primary text-white" id="navegacao">
        <form>
          <div class="card-header m-tarefa bg-info" id="painel-header-one">Adicione uma tarefa</div>
          <div class="card-body" id="body-one">
            <input type="text" id="tarefa" />
            <button
              class="btn btn-light"
              id="liveToastBtn"
              type="button"
              onclick="inserirTarefa()"
            ><i class="fa fa-plus d-flex justify-content-center"></i></button>
          </div>
        </form>
      </article>
      <article class="card text-primary border-primary" id="painel">
        <div class="card-header m-tarefas" id="painel-header-two">Lista de Tarefas</div>
        <div class="card-body" id="body-two">
          <div>
            <ul id="inserir"></ul>
          </div>
        </div>
      </article>
    </section>
    <!-- Toast bootstrap -->
    <div class="toast-container position-fixed top-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Aviso</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="mensagem">
          
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="snippets.js"></script>
    <script src="script.js"></script>
    <!-- jQuery -->
  </body>
</html>
