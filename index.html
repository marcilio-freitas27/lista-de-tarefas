<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="https://img.icons8.com/small/16/000000/todo-list.png" type="image/x-icon">
    <title>Lista de Tarefas</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <section>
      <article class="card bg-primary text-white" id="navegacao">
        <form>
          <div class="card-header" id="painel-header-one">
            Tarefa
          </div>
          <div class="card-body" id="body-one">
            <input type="text" id="tarefa">
            <button class="btn btn-light" id="botao" type="button" onclick="inserirTarefa()"></button>
            <p id="mensagem">
            </p>
          </div>
        </form>
      </article>
      <article class="card text-primary border-primary" id="painel">
        <div class="card-header" id="painel-header-two">
          Tarefas
        </div>
        <div class="card-body" id="body-two">
          <div>
            <ul id="inserir"></ul>
          </div>
        </div>
      </article>
		<button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

		<div class="toast-container position-fixed top-0 end-0 p-3">
		  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
			  <!--<img src="..." class="rounded me-2" alt="...">-->
			  <strong class="me-auto">Bootstrap</strong>
			  <small>11 mins ago</small>
			  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
			  Hello, world! This is a toast message.
			</div>
		  </div>
		</div>
    </section>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
